<header
    class="bg-gradient-to-r from-pink-300 via-violet-700 to-rose-500 sticky top-0 flex items-center justify-between px-5 h-[68px] z-10">
    <!-- logo and navigation items-->
    <div class="flex gap-5">
        <img width="180" src="/assets/logo.png" alt="gipheus-logo">
        <ul class="flex items-center" *ngFor="let item of navList | keyvalue:onCompare">
            <li class="text-neutral-200 cursor-pointer font-light text-lg hover:text-gray-800 transition-[1s]">
                <a href="{{ item.value }}">{{ item.key }}</a> 
            </li>
        </ul>
    </div>

    <!--! Welcome User -->
    <div class="flex gap-4 text-white items-center">
        <div class="flex items-center gap-2">
            <a href="/">
                <span>Welcome User<strong></strong>!</span>
            </a>

        </div>
        &nbsp;
        <!--! sign out button -->
        <a href="#" (click)="openModal($event)">Login </a>
    </div>
</header>
