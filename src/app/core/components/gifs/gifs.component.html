<!--! GIF Section -->
<div class="gifs rounded-xl">
    <!--! Gif container -->
    <div 
    class="gif relative overflow-hidden p-2 m-2 rounded-xl 
    border border-base hover:border-sapphire hover:bg-mantle" 
    *ngFor="let gif of gifs">

    <!-- ! image of GIF -->
        <a href="{{gif.url}}" target=”_blank” title="click to open Giphy">
            <img [src]="gif.images.downsized.url | safe" 
            class="block rounded-lg" 
            placeholder="gif">
        </a>

        <!--! Description -->
        <div class="relative overflow-hidden">
            <!--! checkbox to open dropdown -->
            <input 
            type="checkbox" 
            class="peer absolute top-0 inset-x-0 w-full h-8    
            opacity-0 z-50 cursor-pointer" title="click to expand"
            />

            <!--! dropdown arrow -->
            <div class="absolute top-3 right-0 
            transition-transform duration-500 rotate-0 peer-checked:rotate-180">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3"
                    stroke="#74c7ec" class=" w-3.5 h-3.5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                </svg>
            </div>
            <!--! GIF title -->
            <div class="title-box">
                <h2> {{ gif.title }} </h2>
            </div>

            <!--! content -->
            <div class="overflow-hidden
            transition-all duration-500 
            max-h-0 peer-checked:max-h-40">
                    <p>
                        Uploaded by: 
                        <a class="text-sapphire hover:text-sky" 
                        href="{{gif.user?.profile_url}}" target=”_blank”>
                            {{ gif.username }} 
                        </a> 
                    </p>
                    <p>Rating: 
                        <a 
                        class="text-mauve hover:lavender"
                        href="https://en.wikipedia.org/wiki/Motion_Picture_Association_film_rating_system#Ratings">
                            {{gif.rating | uppercase}}
                        </a> 
                    </p>
                    <p> Upload time: {{ gif.import_datetime |
                        date: 'medium' }} </p>
            </div>
        </div>
    </div>
</div>
