<div class="gifs">
    <div class="gif" *ngFor="let gif of gifs ">
        <img [src]="gif.images.downsized.url | safe" frameborder="0" class="py-2 giphy-embed" alt="gif">
        <div class="">
            <!-- dropdown arrow -->
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="white" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                </svg>
            </div>
            <!-- content -->
            <p class="text-text" class="font-semibold text-text"> Title: {{ gif.title}} </p>
            <p class="text-text" class="font-light text-sm text-subtext0"> User: {{ gif.username}} </p>
            <p class="text-text" class="font-light text-sm text-subtext0"> Upload time: {{ gif.import_datetime | date:
                'medium' }} </p>
        </div>
    </div>
</div>
